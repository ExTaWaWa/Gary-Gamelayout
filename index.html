<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Azur Lane Game</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="hero">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-md navbar-dark navbar-inverse">
                        <a href="#" class="navbar-brand text-primary" id="logo">Azur Lane</a>

                        <button class="navbar-toggler navbar-right navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-primary">總覽</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-primary">特色</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-primary">FQA</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-primary">付款</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="row hero-content pt-lg-6 pb-lg-6 pt-5">
                    <div class="col-md-6 col-sm-12 pb-md-5 pb-0">
                        <h1 class="text-uppercase text-center text-md-left">抵禦賽壬入侵人類最終防線！</h1>
                        <h4 class="text-uppercase text-center text-md-left">加入碧藍、加入鐵血任君選擇，一同為守護世界目標努力!</h4>
                    </div>
                    <div class="col-md-6 col-sm-12 text-center">
                        <img src="assets/AzurLaneIB_A.jpg" alt="AzurLaneIB_A" class="hero-img mt-5 mt-md-0 mb-5 mb-md-0">
                    </div>
                </div>
            </div>
        </div>

        <div class="feature-wrapper bg-primary pt-5 pb-5 mt-0 mt-lg-0 mt-lg-0">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-1 text-center mb-3 mb-md-0">
                        <i class="fa fa-gamepad fa-2x"></i>
                    </div>
                    <div class="col-sm-12 col-md-3 text-center text-uppercase text-md-left mb-3 mb-md-0">
                        <p>在平行的二戰世界中擔任指揮官左右戰局</p>
                    </div>
                    
                    <div class="col-sm-12 col-md-1 text-center mb-3 mb-md-0">
                        <i class="fa fa-sitemap fa-2x"></i>
                    </div>
                    <div class="col-sm-12 col-md-3 text-center text-uppercase text-md-left mb-3 mb-md-0">
                        <p>任意配置前後排隊伍，不論是要全滿六人，還是21\12配置皆可隨心所欲！</p>
                    </div>

                    <div class="col-sm-12 col-md-1 text-center mb-3 mb-md-0">
                        <i class="fa fa-line-chart fa-2x"></i>
                    </div>
                    <div class="col-sm-12 col-md-3 text-center text-uppercase text-md-left mb-3 mb-md-0">
                        <p>等級壓制有力推圖，最高經驗值獲取上限25等差，再高經驗獲取折損</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="join-container" class="pt-lg-6 pb-lg-6 pt-5 pt-md-6 pt-lg-7">
            <div class="container text-center">
                <h2 class="text-uppercase">在此輸入您的信箱！</h2>
                <h4 class="text-uppercase">我們會寄送精美禮物如Beta測試邀約與折扣</h4>

                <form>
                    <div class="form-group row pt-lg-5 pb-lg-0 pb-md-4 pb-lg-3 pt-5">
                        <div class="col-sm-12 col-md-5 offset-md-2 pb-lg-0 pb-md-6 pb-3">
                            <input type="email" class="form-control md-4" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter e-mail">
                        </div>
                        <div class="col-sm-12 col-md-3 pb-lg-0 pb-md-4 pb-lg-3 pb-5">
                            <button type="submit" class="btn btn-primary btn-block text-uppercase bg-primary">okay!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
